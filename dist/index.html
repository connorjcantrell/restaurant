<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Todo App</title>
    <link href="output.css" rel="stylesheet">
  </head>
  <body>
    <div id="content"></div>
    <div m-24>
    <div class="bg-indigo-600 px-4 py-5 border-b border-gray-200 sm:px-6">
        <div class="-ml-4 -mt-4 flex justify-between items-center flex-wrap sm:flex-nowrap">
          <div class="ml-4 mt-4">
            <h3 class="text-lg leading-6 font-medium text-gray-100">
              Projects
            </h3>
            <p class="mt-1 text-sm text-gray-100">
              Lorem ipsum dolor sit amet consectetur adipisicing elit quam corrupti consectetur.
            </p>
          </div>
          <div class="ml-4 mt-4 flex-shrink-0">
            <button type="button" class="btn">
              Create new project
            </button>
          </div>
        </div>
      </div>
      <div class="bg-white shadow overflow-hidden sm:rounded-md">
        <ul role="list" class="divide-y divide-gray-200">
          <li>
              <div class="px-4 py-4 sm:px-6 hover:bg-gray-100 duration-75">
                <div class="flex items-center justify-between">
                  <p class="text-sm font-medium text-grey-700 truncate">
                    Default
                  </p>
                </div>
                <div class="mt-2 sm:flex sm:justify-between">
                  <div class="sm:flex">
                    <p class="flex items-center text-sm text-gray-500">
                      3 active tasks
                    </p>
                  </div>
                  <div class="mt-2 flex items-center text-sm text-gray-500 sm:mt-0">
                  </div>
                </div>
              </div>
            </a>
          </li>
          <li>
              <div class="px-4 py-4 sm:px-6 hover:bg-gray-100 duration-75">
                <div class="flex items-center justify-between">
                  <p class="text-sm font-medium text-grey-700 truncate">
                    Home Improvement
                  </p>
                </div>
                <div class="mt-2 sm:flex sm:justify-between">
                  <div class="sm:flex">
                    <p class="flex items-center text-sm text-gray-500">
                      4 active tasks
                    </p>
                  </div>
                  <div class="mt-2 flex items-center text-sm text-gray-500 sm:mt-0">
                  </div>
                </div>
              </div>
            </a>
          </li>
        </ul>
      </div>
    </div>
    
    <script src="main.js"></script>
  </body>
</html>
